<div class="container">
  <h2>Sections for Hive</h2>
  <table class="table table-nonfluid">
    <thead>
    <th scope="col">#</th>
    <th scope="col">Code</th>
    <th scope="col">Name</th>
    <th scope="col"></th>
    </thead>
    <tbody>
    <tr *ngFor="let section of hiveSections">
      <th scope="row">{{section.id}}</th>
      <th scope="row">{{section.code}}</th>
      <th scope="row">{{section.name}}</th>
      <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group" role="group" aria-label="Edit group">
              <button routerLink="/hive/{{this.hiveId}}/section/{{section.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
            <div class="btn-group ml-2" role="group" aria-label="Delete group" *ngIf="!section.isDeleted" (click)="onDelete(section.id)">
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <div class="btn-group ml-2" role="group" aria-label="Delete group" *ngIf="section.isDeleted" (click)="onUndelete(section.id)">
              <button type="button" class="btn btn-danger">Undelete</button>
            </div>
          </span>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group mr-1" role="group" aria-label="Back group">
      <button routerLink="/hives" type="button" class="btn btn-primary">Back</button>
    </div>
    <div class="btn-group" role="group" aria-label="Add group">
      <button routerLink="/hive/{{this.hiveId}}/section" type="button" class="btn btn-primary">Add hive section</button>
    </div>
  </div>
</div>
